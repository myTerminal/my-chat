<div class="container-fluid" ng-controller="mainController">
    <div class="row">
        <div class="col-sm-3 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="user in users"
                    ng-class="{ 'marked': user.unread > 0 }">
                    <a href="" ng-click="showUser(user.username)">
                        {{ user.username }}
                        <span class="badge"
                              ng-show="user.unread"
                              ng-bind="user.unread"></span>
                    </a>
                </li>
            </ul>
            <ul class="nav nav-sidebar">
                <li>
                    <a class="btn btn-danger" ng-click="logout()">
                        Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-9 sidebar" ng-show="!users.length">
            <div class="jumbotron">
                <h1>No one here!</h1>
                <p>There are no users online at the moment.</p>
                <p>Kindly wait for someone to get online or try again later.</p>
            </div>
        </div>
        
        <div class="col-sm-9 sidebar" ng-repeat="user in users" ng-show="user.isVisible">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in user.messages"
                    ng-class="{ 'right': message.fromUsername === username }"
                    ng-bind="message.messageText">
                </li>
            </ul>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control"
                           id="inputMessage" placeholder="Type your message here..."
                           ng-model="inputMessage">
                </div>
                <button type="submit" class="btn btn-default" ng-click="sendMessage(user.username, inputMessage); inputMessage='';">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
